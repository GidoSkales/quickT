<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dr</title>
<script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS" crossorigin="anonymous"></script>
<link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <div class="nav-container">
        <nav>
            <span class="logo">Jobhunt</span>
            <a class="login">Login</a>
        </nav>

        <div class="main">
            <h1 class="hire">Get hired <br> by the popular <br> teams.</h1>
            <p class="text">
                Lorem ipsum dolor sit amet, during lockdown, sit down at home, is that clear, listen to your teacher.
            </p>
        </div>

        <div class="img">
            <img src="crop-removebg-preview.png" alt="right">
        </div>

        <div class="forms">
            <form class="form-control">
                <i class="fas fa-search"></i>
                <input type="text" name="Job Search" placeholder="Job title">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Location">
                <input type="submit" value="Search">
            </form>
        </div>

        <div class="extra">
            <p class="ex">Recent Job Opening</p>
            <div class="icons">
                <a href="" class="google"><i class="fab fa-google"></i></a>
                <a href="" class="microsoft"><i class="fab fa-microsoft"></i></a>
                <a href="" class="skype"><i class="fab fa-skype"></i></a>
                <a href="" class="twitt"><i class="fab fa-twitter"></i></a>
                <a href="" class="auto-desk"><i class="fab fa-autoprefixer"></i></a>
            </div>
        </div>

        <div class="login-form">
            <form action="" class="form-control">
                <p class="log-logo"><i class="fas fa-user"></i></p>
               <div class="user">
                <i class="fas fa-user-edit too"></i></i>
                <input type="name" placeholder="Enter your username">
               </div>
               <div class="pass">
                <i class="fas fa-unlock-alt too"></i>
                   <input type="password" name="password" placeholder="Enter your password">
               </div>
               <div class="log">
                <i class="fas fa-sign-in-alt too"></i>
                <p class="eye"><i class="fas fa-eye-slash"></i></p>
                   <input type="submit" value="Login">
               </div>
               <div class="not-user">
                <a href="" class="not-a-user">Sign up</a>
               </div>
            </form>
        </div>

        <div class="overlay">
            <div class="close"><i class="fas fa-times"></i></div>
        </div>

        <div class="sign-up-form">
            <form action="" class="form-control">
                <p class="log-logo"><i class="fas fa-user"></i></p>
               <div class="user">
                <i class="fas fa-user-edit too"></i></i>
                <input type="name" placeholder="Enter your full name">
               </div>
               <div class="pass">
                <i class="fas fa-unlock-alt too"></i>
                <p class="eye"><i class="fas fa-eye-slash"></i></p>
                   <input type="password" name="password" placeholder="Create a password" value="happy">
               </div>
               <div class="date">
                <i class="fas fa-calendar too"></i>
                   <input type="date" name="password" placeholder="Enter your password">
               </div>
               <div class="log">
                <i class="fas fa-sign-in-alt too"></i>
                   <input type="submit" value="Sign up">
               </div>
               <img src="/25.gif" alt="" style="display: none;">
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
